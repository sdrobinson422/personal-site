<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Shiloh Robinson</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }

        main {
            flex: 1;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 1.5rem;
            color: #555;
            margin: 1rem 0 2rem 0;
        }

        .error-description {
            font-size: 1.1rem;
            color: #777;
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .home-button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.1rem;
            transition: background 0.3s;
        }

        .home-button:hover {
            background: #2980b9;
        }

        .broken-link {
            font-size: 3rem;
            margin: 1rem 0;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <main>
        <div class="error-container">
            <div class="broken-link">AAAAAAAAAAAAAAAAAAAAAHHHHHHHHHHHHH</div>
            <h1 class="error-code">404</h1>
            <p class="error-message">Page Not Found</p>
            <a href="pages/index.html" class="home-button">Take Me Home</a>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    
    <script>
        // Load footer only
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header-footer/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        });
    </script>
</body>
</html>
